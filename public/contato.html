<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSolutions</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à WebSolutions</h1>
    </header>
        <nav>
        <a href="/">Home</a>
        <a href="sobre">Sobre</a>
        <a href="contato">Contato</a>
        <a href="produtos">Produtos</a>
    </nav>
    <div class="container">    
        <section id="contato">
            <h3>Entre em Contato Conosco</h3>
            <hr>
            <div class="info-contato">
                <p><strong>Endereço:</strong> Av. Exemplo, 1234 - Cidade, Estado</p>
                <p><strong>Telefone:</strong> (11) 1234-5678</p>
                <p><strong>Email:</strong> info@websolutions.com</p>
            </div>
            <div class="formulario-contato">
                <h4>Formulário de Contato</h4>
                <form action="/enviar-contato" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 WebSolutions. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
